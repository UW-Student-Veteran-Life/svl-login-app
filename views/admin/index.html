<!DOCTYPE html>
<html>
  <head>
    <title>UW Student Veteran Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@900&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="/styles/banner.css" rel="stylesheet">

    <script type="module" src="index.js"></script>
    <script type="module" src="/dom.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/docs">Documentation</a>
      <a href="/admin">Admin & Settings</a>
    </nav>
    <header>
      <h1>UW STUDENT VETERAN LIFE ADMIN</h1>
    </header>
    <main>
      <details>
        <summary>Get all logins</summary>
        <button id="all-logins" type="button">Retrieve all logins</button>
      </details>
      <details>
        <summary>Get logins by date</summary>
        <p>These dates and times are in local time.</p>
        <p>Start date is required but end date is optional</p>
        <form id="logins-date">
          <fieldset>
            <label>
              Start Date:
              <input type="datetime-local" name="startDate" required>
            </label>
          </fieldset>
          <fieldset>
            <label>
              End Date:
              <input type="datetime-local" name="endDate">
            </label>
          </fieldset>
          <button type="submit">Retrieve logins</button>
        </form>
      </details>
      <details>
        <summary>Get logins by student ID</summary>
        <form id="logins-student">
          <p>Enter student ID</p>
          <input name="studentNumber" required>
          <button type="submit">Get logins</button>
        </form>
      </details>
      <details>
        <summary>Update Options</summary>
        <form id="option-form">
          <label>Option Description: <input name="optionDescription" required></label>
          <button type="submit">Create option</button>
        </form>
        <div id="options-container"></div>
      </details>
    </main>
  </body>
</html>
