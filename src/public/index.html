<!DOCTYPE html>
<html>
  <head>
    <title>UW Student Veteran Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@900&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/styles/banner.css" rel="stylesheet">

    <script type="module" src="banners.js"></script>
    <script type="module" src="dom.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/admin">Admin & Settings</a>
    </nav>
    <header>
      <h1>UW STUDENT VETERAN LIFE LOGIN</h1>
    </header>
    <div id="submission-app">
      <main>
        <p>Please enter your student ID, UW Net ID, or swipe your Husky Card and select a reason for your visit.</p>
        <form id="login-form">
          <input id="studentIdentifier" name="studentIdentifier" placeholder="Student ID / UW Net ID / Card Swipe" required>
          <fieldset id="optionsContainer">
          </fieldset>
          <button>Login</button>
        </form>
      </main>
    </div>
  </body>
</html>
